<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="autor" content="Irvin Cribillero">
  <meta name="description" content="Tienda online de productos para tu jardin">
  <meta name="keywords" content="venta, plantas, arboles, flores">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Favicon-->
  <link rel="icon" type="image/x-icon" href="img/icon.png">
  <!--Bootstrap-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!--Css-->
  <link rel="stylesheet" href="css/styles.css">
  <title>VendeVerde | Venta de productos para tu jardin</title>
</head>

<body>
  <!--Menu-->
  <nav class="navbar navbar-expand-md">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarmenu" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarmenu">
        <a class="navbar-brand" href="#">
          <img src="img/icon.png" width="50px">
        </a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre Nosotros</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--Principal-->
  <section>
    <div class="container-flex text-center">
      <div class="row">
        <!-- Usuario -->
        <div class="col-12 col-md-3 usuario">
          <form action="#">
            <div class="mb-4">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" name="email">
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" name="password">
            </div>
            <div class="mb-4 form-check">
              <input type="checkbox" name="conectado" class="form-check-input">
              <label for="conectado" class="form-check-label">Mantener conectado</label>
            </div>
            <div class="d-grid mb-4">
              <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </div>
            <div class="mb-4">
              <span><a href="#">Registrar</a></span><br>
              <span><a href="#">Recuperar contraseña</a></span>
            </div>
          </form>
        </div>
        <!-- Principal -->
        <div class="col-12 col-md-9 principal">
          principal
        </div>
      </div>
    </div>
  </section>

  <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
